<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JPD - Criar Ações</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c65af95cbb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="js/criar-acoes.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/criar-acoes.css">
</head>
<body>
    <header class="text-center">
        <img src="imagens/logo.png" class="mt-3" alt="logo-ong" width="160" height="auto">
        <h4 class="mt-2">Criar Ações</h4>
    </header>

    <div class="container mt-4">
        <section id="espaco-botoes" class="mb-4 mt-4">
            <a href="bemVindo.html">
                <button class="botao-voltar">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </a>
            <button class="botao-buscar-usuarios">
                <i class="fa-solid fa-sync"></i> Carregar voluntários
            </button>
        </section>

        <!-- Campo de entrada e botão "Criar ação" -->
        <section class="mt-5">
            <input type="text" id="entrada-acao" class="form-control mb-3" placeholder="Digite uma ação">
            <button class="botao-acao btn btn-primary">Criar ação</button>
        </section>

        <!-- Contêiner para exibir as ações -->
        <section id="acoesContainer" class="mt-3 mb-5">
            <h5>Ações Criadas:</h5>
        </section>

        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th>Selecionar</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Equipe</th>
                </tr>
            </thead>
            <tbody id="contatosBody">
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>

        <div class="text-center mt-4">
            <button class="btn btn-success botao-enviar-acoes">Enviar Ações</button>
        </div>
    </div>

    <!-- Javascript -->
    

    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
