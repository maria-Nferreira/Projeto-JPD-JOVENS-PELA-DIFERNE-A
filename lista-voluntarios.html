<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JPD - Lista de Voluntários</title>

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/c65af95cbb.js" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/lista-voluntario.css">
  </head>
  <body>
    <header class="text-center">
        <img src="imagens/logo.png" class="mt-3" alt="logo-ong" width="160" height="auto">
        <h4 class="mt-2">Lista de Voluntários</h4>
    </header>


    <div class="container mt-4">
        <section id="espaco-botoes" class="mb-4 mt-4">
            <a href="bemVindo.html">
                <button class="botao-voltar">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </a>
            <button class="botao-buscar-usuarios">
                <i class="fa-solid fa-sync"></i> Carregar voluntários
            </button>
        </section>


        <section class="mb-5 mt-5 text-center">
            <input type="text" id="entrada-pesquisa" class="form-control d-inline-block w-50" placeholder="Pesquisar por nome">
            <button  class="botao-pesquisar">
                <i class="fa-solid fa-search"></i> Pesquisar
            </button>
        </section>


        <table class="table table-striped text-center">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Equipe</th>
                
                <th>Ações</th>
            </tr>

            <tbody>
                <tr>
                    <td>Maria de Fátima Nasicmento Ferreira</td>
                    <td>mari4ferrei4@outlook.com</td>
                    
                    <td>Brincadeira livre</td>
                    <td>
                        <button class="botao-editar">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Editar
                        </button>
                        <button class="botao-deletar">
                            <i class="fa-solid fa-trash"></i>
                            Deletar
                        </button>
                    </td>
                </tr>

                

                
                
            </tbody>
        </table>
    </div>


    





    <!--Javascrip Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
