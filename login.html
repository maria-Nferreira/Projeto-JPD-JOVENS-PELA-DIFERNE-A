<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="imagens/logo.png" type="image/x-icon">
    <title>JPD- Login</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/login.css">
  </head>


  <body>
    <!--Container-->
    <div class="container">
      <div class="row"><!--Espaço imagem login e login-->
        <div class="d-sm-none d-md-block col-md-7 imagem-login"></div><!--Espaço Imagem login-->

        <div class="col-md-5 formulario "><!--Espaço Login-->
          <h3 class="titulo">Login</h3>
          <i>Entre com os seus dados corretamente para acessar o sistema.</i>
          <form autocomplete="off"><!--Formulário-->
            <div class="form-floating mb-3 mt-5"><!--Campo email-->
              <input type="email" class="form-control" id="campo-usuario" name="usuario_voluntario" placeholder="usuario">
              <label for="campo-usuario">Email</label>
              <span id="email-error"  style="color: red;"></span>
            </div><!--Fim campo email-->

            <div class="form-floating"><!--Campo senha-->
              <input type="password" class="form-control" id="campo-senha" name="senha-voluntario"placeholder="Senha">
              <label for="campo-senha">Senha</label>
              <span id="senha-error" style="color: red;"></span>
            </div><!--Fim campo senha-->
            
            <!--Botão entrar-->
            <button type="submit" id="botao-logar" class="btn btn-primary mt-4 pt-2 pb-2" value="Entrar">
              Entrar
            </button>


            <span class="mt-5" id="error-campos"></span>
          </form><!--Fim formulário-->

        </div><!--Fim espaço Login-->
      </div> <!--Fim espaço imagem login e login-->
    </div>
    <!--Fim container-->

    <!--JavaScritp-->
    <script src="js/login.js"></script>











    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
