<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPD - Vizualizar de volutário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/visualizar-voluntario.css">
  </head>

    
<body>
    <header class="text-center">
        <img src="imagens/logo.png" class="mt-3" alt="logo-ong" width="160" height="auto">
        <h4 class="mt-2">Vizualizar Voluntário</h4>
    </header>




    <div class="container mt-4">
        <section class="mb-5 mt-3">
            <button class="btn btn-primary botao-vizualizar">
                Vizualizar
            </button>
        </section>



        <section class="descricao-voluntario">
            <h2 class="mb-3">Maria de Fátima Nascimento Ferreira</h2>
            <p>Brincadeira livre</p>
            <p>Tipo de volutário</p>
        </section>



        <section class="mt-4 chamada">
            <select name="" id="chamada">
                <option value="">Chamada...</option>
                <option value="ok">OK</option>
                <option value="1 atraso">*</option>
                <option value="2 atrasos">**</option>
                <option value="falta">F</option>
            </select>


            <select name="" id="lanche">
                <option value="">Lanche...</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <button class="btn btn-primary mt-3 botao-salvar">
                Salvar
            </button>
        </section>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
