<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPD - Visualizar de volutário</title>

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/c65af95cbb.js" crossorigin="anonymous"></script>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/visualizar-voluntario.css">
  </head>

    
<body>
    <header class="text-center">
        <img src="imagens/logo.png" class="mt-3" alt="logo-ong" width="160" height="auto">
        <h4 class="mt-2">Visualizar Voluntário</h4>
    </header>




    <div class="container mt-4">
        <section class="mb-5 mt-5">
            <a href="frequencia-voluntarios.html">
                <button class=" botao-voltar">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
            </a>
        </section>



        <section class="descricao-voluntario">
            <h2 class="mb-5" id="nome-voluntario">Marinho Alexandre Neves</h2>
            
            <section>
                <div>
                    <span>Equipe: </span><span id="valor-equipe">Brincadeira livre</span>
                </div>
                
                <div class="mt-4">
                    <span>Frequência: </span><span id="valor-frequencia">Ok</span>
                </div>

                <div class="mt-4">
                    <span>Quantidade de faltas: </span><span id="valor-frequencia">3</span>
                </div>

                <p id="alerta-faltas">
                    Limite de faltas atingidas!
                </p>
            </section>

        </section>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
